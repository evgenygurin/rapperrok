site_name: RapperRok Documentation
site_description: Comprehensive Python client for AI Music API (Suno, Udio, Riffusion, Nuro, Producer)
site_author: RapperRok Team
site_url: https://rapperrok.readthedocs.io

repo_name: rapperrok/rapperrok
repo_url: https://github.com/rapperrok/rapperrok
edit_uri: edit/main/docs/

theme:
  name: material
  palette:
    # Light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: purple
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: indigo
      accent: purple
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.expand
    - navigation.path
    - navigation.top
    - search.suggest
    - search.highlight
    - content.tabs.link
    - content.code.annotation
    - content.code.copy
    - toc.follow
  icon:
    repo: fontawesome/brands/github
  font:
    text: Roboto
    code: Roboto Mono

plugins:
  - search:
      lang: en
  - mkdocstrings:
      handlers:
        python:
          options:
            docstring_style: google
            show_source: true
            show_root_heading: true
            show_object_full_path: false
            show_category_heading: true
            show_if_no_docstring: false
            inherited_members: true
            members_order: source
            separate_signature: true
            unwrap_annotated: true
            filters:
              - "!^_"
            merge_init_into_class: true
            docstring_section_style: table
            signature_crossrefs: true

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.details
  - admonition
  - tables
  - attr_list
  - md_in_html
  - def_list
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - toc:
      permalink: true

nav:
  - Home: index.md
  - Getting Started:
    - Installation: getting-started.md
    - Quick Start: quickstart.md
    - Configuration: configuration.md
  - Guides:
    - Basic Usage: guides/basic-usage.md
    - Suno Operations: guides/suno.md
    - Producer Operations: guides/producer.md
    - Nuro Operations: guides/nuro.md
    - Webhook Integration: guides/webhooks.md
    - Error Handling: guides/error-handling.md
    - Credits Management: guides/credits.md
    - Advanced Features: guides/advanced.md
  - API Reference:
    - Overview: api/overview.md
    - Client: api/client.md
    - Suno: api/suno.md
    - Producer: api/producer.md
    - Nuro: api/nuro.md
    - Webhooks: api/webhooks.md
    - Common: api/common.md
    - Exceptions: api/exceptions.md
  - Tutorials:
    - Creating Your First Song: tutorials/first-song.md
    - Batch Music Generation: tutorials/batch-generation.md
    - Stems Separation: tutorials/stems.md
    - Custom Personas: tutorials/personas.md
    - Webhook Server: tutorials/webhook-server.md
  - Examples: examples.md
  - Contributing: contributing.md
  - Changelog: changelog.md
  - License: license.md

extra:
